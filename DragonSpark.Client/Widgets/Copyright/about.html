<div class="messageBox" style="width: 600px">
	<div class="modal-header" style="font: 9pt Verdana">
		<h3>About</h3>
	</div>
	<div class="modal-body" style="font: 8pt Verdana">
		<h5 data-bind="text: details.Title" />
		
		<div style="margin-bottom: 8px">
			<div style="font-weight: bold">Current User Details</div>
			<div style="margin: 8px">
				<div>
					Current User is <span data-bind="text: user && user.Claims.length ? 'Authenticated' : 'Anonymous'"></span>.
				</div>
				<div data-bind="visible: user != null">
					Full Name: <span data-bind="text: user ? user.DisplayName : ''"></span>
				</div>
			</div>
		</div>
		
		<div style="margin-bottom: 8px" data-bind="with: details">
			<div style="font-weight: bold">Application Details</div>
			<div style="margin: 8px">
				<div style="margin: 2px">Title: <span data-bind="text: Title" /></div>
				<div style="margin: 2px">Product: <span data-bind="text: Product" /></div>
				<div style="margin: 2px">Description: <span data-bind="text: Description" /></div>
				<div style="margin: 2px">Company: <span data-bind="text: Company" /></div>
				<div style="margin: 2px">Version: <span data-bind="text: Version" /></div>
				<div style="margin: 2px">Copyright: <span data-bind="text: Copyright" /></div>
			</div>
		</div>
		
		<div style="margin: 16px 0">
			<a target="_blank" href="http://digitallife.today.com/_news/2012/01/14/10158059-programming-prodigy-passes-away-at-16-hear-her-philosophy-of-life" style="font-style: italic; font-weight: bold">"...therefore, never let shyness conquer your mind."</a>
		</div>
		
		<div class="modal-footer">
			<button class="btn btn-primary" data-bind="click: close">Close</button>
		</div>
	</div>
</div>
