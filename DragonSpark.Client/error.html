<div class="messageBox" style="max-width: 900px">
	<div class="modal-header" style="font: 9pt Verdana">
		<h3>An Application Exception has Occured</h3>
	</div>
	<div class="modal-body" style="font: 8pt Verdana">
		<div style="margin: -15px" data-bind="widget: 'Operations'"></div>

		<div style="margin: 8px 0">This application has encountered an unexpected exception.  <span data-bind="visible: allowReporting()">You can report this exception by selecting 'Report Exception' below.</span></div>

		<div>Error Details:</div>

		<div style="border: 1px solid black; margin: 8px 0; overflow-y: auto; max-height: 275px">
			<div data-bind="html: view.toHTML(details)" style="padding: 8px"></div>
		</div>

		<div class="modal-footer">
			<div style="float: left">
				<button data-bind="visible: allowReporting(), operation: { title: 'Reporting Exception to Service', allowCancel: false, closeOnCompletion: true, items: [{ title: 'Sending Report to Server', body: report }] }">Report Exception</button>
			
				<div style="margin-top: 8px; font-weight: bold" data-bind="visible: reported()">The exception was successfully reported.  Thank you!</div>
			</div>
			<button class="btn btn-primary" data-bind="click: close">Close</button>
		</div>
	</div>
</div>
